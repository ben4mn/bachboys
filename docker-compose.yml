services:
  postgres:
    image: postgres:15-alpine
    container_name: bachboys-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bachboys}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bachboys_dev}
      POSTGRES_DB: ${DB_NAME:-bachboys}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bachboys}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: builder
    container_name: bachboys-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3031
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-bachboys}
      DB_PASSWORD: ${DB_PASSWORD:-bachboys_dev}
      DB_NAME: ${DB_NAME:-bachboys}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:3031}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@bachboys.app}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "3031:3031"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - gallery_uploads:/app/uploads
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      target: builder
    container_name: bachboys-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
      VITE_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    command: npm run dev -- --host

volumes:
  postgres_data:
  gallery_uploads:
